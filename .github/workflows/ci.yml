name: CI

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Create temporary .env file
        run: |
          echo "ICAL_URL=https://raw.githubusercontent.com/JannikWibker/fahrplan/main/public/example.ics" > .env

      - run: pnpm install
      - run: pnpm lint
      - run: pnpm build
